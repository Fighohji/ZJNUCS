<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电子相册</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="box">
			<h1>电子相册（可在下方点击照片放入上方展板）</h1>
			<ul class="list1">
				<li>
                    <img src="images/img1.jpg" id="img1">
                    <div class="description">
                        This is the first image
                    </div>
                </li>
				<li>
                    <img src="images/img2.jpg" id="img2">
                </li>
				<li>
                    <img src="images/img3.jpg" id="img3">
                </li>
				<li>
                    <img src="images/img4.jpg" id="img4">
                </li>
				<li>
                    <img src="images/img5.jpg" id="img5">
                </li>
			</ul>
		</div>


        <ul class="list2">
            <li>
                <a href="#img1">
                    <img src="images/img1.jpg">
                    <div class="description">
                        This is the fifth image
                    </div>
                </a>
            </li>
            <li>
                <a href="#img2">
                    <img src="images/img2.jpg">
                    <div class="description">
                        This is the forth image
                    </div>
                </a>
            </li>
            <li>
                <a href="#img3">
                    <img src="images/img3.jpg">
                    <div class="description">
                        This is the third image
                    </div>
                </a>
            </li>
            <li>
                <a href="#img4">
                    <img src="images/img4.jpg">
                    <div class="description">
                        This is the second image
                    </div>
                </a>
            </li>
            <li>
                <a href="#img5">
                    <img src="images/img5.jpg">
                    <div class="description">
                        This is the first image
                    </div>
                </a>
            </li>
        </ul>


	</body>
</html>
